    <div class="full-img" id="fullImgBox"> 
        <img src="images/codes.jpeg" id="fullImg">
        <span onclick="closeFullImg()">X</span>
    </div>

    <div class="img-gallery">
        <img src="images/coding.jpg" onclick="openFullImg(this.src)">
        <img src="images/code quote.webp" onclick="openFullImg(this.src)">
        <img src="images/code.jpeg" onclick="openFullImg(this.src)">
        <img src="images/ChatGPT Image Aug 8, 2025, 05_55_53 PM.png" onclick="openFullImg(this.src)">
        <img src="images/computer code.jpg" onclick="openFullImg(this.src)">
        <img src="images/love.png" onclick="openFullImg(this.src)">
        <img src="images/developer.jpg" onclick="openFullImg(this.src)">
        <img src="images/repeat code.jpg" onclick="openFullImg(this.src)">
        <img src="images/ChatGPT Image Aug 8, 2025, 02_58_55 PM.png" onclick="openFullImg(this.src)">
        <img src="images/coding.jpg" onclick="openFullImg(this.src)">
        <img src="images/code quote.webp" onclick="openFullImg(this.src)">
    </div>
   
    <script>

        var fullImgBox = document.getElementById("fullImgBox");
        var fullImg = document.getElementById("fullImg");

        function openFullImg(pic){
           fullImgBox.style.display = "flex" 
           fullImg.src = pic;
        }

        function closeFullImg() {
            fullImgBox.style.display = "none"; 
        }
    </script>
